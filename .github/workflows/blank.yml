name: Reset to Yesterday's Copy

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Manually trigger workflow

jobs:
  reset_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Reset to yesterday's copy
        run: |
          YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
          git fetch origin
          git reset --hard $(git rev-list -n 1 --before="$YESTERDAY 00:00" origin/main)
          git push --force
