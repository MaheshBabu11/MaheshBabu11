name: Reset to Yesterday's Copy

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Manually trigger workflow

jobs:
  reset_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Reset to yesterday's copy
        run: |
          git fetch origin
          git reset --hard origin/$(git rev-parse HEAD@{yesterday})
          git push --force
